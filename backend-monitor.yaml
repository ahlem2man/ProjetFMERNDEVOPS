apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-monitor
  namespace: monitoring
  labels:
    release: prometheus-stack # Doit correspondre au nom de votre Helm list
spec:
  selector:
    matchLabels:
      app: backend # Doit correspondre exactement au label de votre backend-service
  namespaceSelector:
    matchNames:
      - default
  endpoints:
  - port: "http-metrics"
    path: /metrics
    interval: 30s